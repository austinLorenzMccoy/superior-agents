services:
  - type: web
    name: autotradex
    env: python
    buildCommand: pip install -r requirements.txt && pip install -e .
    startCommand: cd AutoTradeX && python -m uvicorn backend.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GROQ_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
    plan: free
    instance_type: free
